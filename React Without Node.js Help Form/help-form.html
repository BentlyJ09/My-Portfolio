<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React w/o Node.js | Help Form</title>
    <link rel="stylesheet" href="help-form.css">
    <script type="application/javascript" src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
    <script type="application/javascript" src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
    <script type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>
<body>
  <div id="root"></div>
  <div id="TopNav"></div>

<script type="text/babel">
// Obtain the root 
    const rootElement = document.getElementById('root')
// Create a ES6 class component    
    class TopNav extends React.Component { 
// Use the render function to return JSX component      
    render() {
        return (
        <center>
        <div className="TopNav">
        <a href="help-form.html" className="TopNavTitle"><h1>Welcome to {this.props.name}</h1></a>
        <br/>
        <div className="Form">
        <h2 className="TopNav-Help-Form-Title">The Help Form</h2>
        <hr/>
        <br/>
        <form>
        <input className="Form-Email-Input" type="email" placeholder="Email" required />
        <br/>
        <br/>
        <input className="Form-Subject-Input" type="text" placeholder="Subject" />
        <br/>
        <textarea className="Form-Issue-Explain-Input" type="paragraph" placeholder="Please Explain Your Issue" required></textarea>
        <br/>
        <button className="Form-Submit-Btn" type="submit">Submit</button>
        </form>
        </div>
        </div>
        </center>
      );
      } 
    }
// Create a function to wrap up your component
function App(){
  return(
  <div>
    <TopNav name="React Without Node.js | Help Form"/>
  </div>
  )
}


// Use the ReactDOM.render to show your component on the browser
    ReactDOM.render(
      <App />,
      rootElement
    )
</script>
</body>
</html>
